<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>MSWC</title>
</head>
<body>
  <style>
    mui-button {
      --button-color: rgb(0, 188, 212);
    }
  </style>
  <mui-button label="Confirm" mode="open">
    <i class="material-icons" slot="left-icon">add</i>
    <i class="material-icons" slot="right-icon">close</i>
  </mui-button>
  <script rel=preload type=module>
    /**
     * First level controllers and organisms are loaded and defined here (loadChildComponents)
     */
    Promise.all([
      // Helpers
      import('./es/helpers/Debugging.js').then(module => null),
      import('./es/components/atoms/buttons/Button.js').then(module => ['mui-button', module.default]),
    ]).then(elements => elements.forEach(element => {
      // don't define already existing customElements
      if (element && !customElements.get(element[0])) customElements.define(...element)
    }))

    import('./es/components/atoms/ImageComponent.js')
      .then(module => ['image-component', module.default])
      .then(el => {
        if (el && !customElements.get(el[0])) customElements.define(...el)
        const myImg = new el[1]({
          // paths: {
          //   small: 'http://localhost/web-components/src/temp-assets/wallpaper_25.png',
          //   medium: 'http://localhost/web-components/src/temp-assets/wallpaper_50.png',
          //   large: 'http://localhost/web-components/src/temp-assets/wallpaper_100.png'
          // },
          // description: 'What a nice image!'
        })
        document.body.appendChild(myImg)
      });
  </script>
</body>
</html>
